<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Detalhes do Artefato - ArchaeoBase by Immortalis</title>
  <link rel="stylesheet" href="home/style.css" />
  <link rel="icon" href="assets/logo.png" type="image/png">
  <style>
    .artifact-detail {
      max-width: 900px;
      margin: 120px auto 50px;
      padding: 2rem;
    }

    .artifact-header {
      text-align: center;
      margin-bottom: 2rem;
    }

    .artifact-image {
      max-width: 300px;
      height: auto;
      border-radius: 12px;
      margin: 1rem auto;
      border: 3px solid var(--gold-light);
      box-shadow: 0 8px 25px rgba(231, 192, 63, 0.2);
      display: block;
      transition: all ease-in-out 0.7s;
    }

    .artifact-image:hover {
      transform: scaleY(1.2) scaleX(1.35);
      transition: all ease-in-out 0.5s;
    }

    .artifact-info {
      background: rgba(255, 255, 255, 0.05);
      border-radius: 12px;
      padding: 2rem;
      margin: 2rem 0;
    }

    .info-item {
      background: rgba(231, 192, 63, 0.1);
      padding: 1rem;
      border-radius: 8px;
      border-left: 4px solid var(--gold-light);
      margin-bottom: 1rem;
    }

    .info-item strong {
      color: var(--gold-light);
      display: block;
      margin-bottom: 0.5rem;
    }

    .back-button {
      display: inline-block;
      background: var(--gold-dark);
      color: white;
      padding: 0.8rem 1.5rem;
      border-radius: 25px;
      text-decoration: none;
      margin-top: 1rem;
      transition: all 0.3s ease;
    }

    .back-button:hover {
      background: var(--gold-light);
      color: var(--black);
      transform: translateY(-2px);
    }

    /* Related Items Section */
    .related-section {
      margin-top: 3rem;
      padding-top: 2rem;
      border-top: 1px solid rgba(231, 192, 63, 0.3);
    }

    .related-section h3 {
      color: var(--gold-light);
      margin-bottom: 1.5rem;
      text-align: center;
      font-size: 1.8rem;
    }

    .related-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
      gap: 1rem;
      margin-top: 1rem;
    }

    .related-item {
      background: rgba(255, 255, 255, 0.05);
      border: 1px solid rgba(231, 192, 63, 0.2);
      border-radius: 8px;
      padding: 1rem;
      text-align: center;
      cursor: pointer;
      transition: all 0.3s ease;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 0.5rem;
    }

    .related-item:hover {
      background: rgba(231, 192, 63, 0.1);
      border-color: var(--gold-light);
      transform: translateY(-2px);
      box-shadow: 0 4px 15px rgba(231, 192, 63, 0.15);
    }

    .related-image {
      width: 80px;
      height: 80px;
      object-fit: cover;
      border-radius: 6px;
      border: 1px solid var(--gold-light);
    }

    .related-name {
      font-size: 0.9rem;
      color: var(--gold-light);
      font-weight: 600;
      line-height: 1.2;
    }

    @media (max-width: 768px) {
      .related-grid {
        grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
        gap: 0.8rem;
      }
      
      .related-image {
        width: 60px;
        height: 60px;
      }
      
      .related-name {
        font-size: 0.8rem;
      }
    }
  </style>
</head>
<body>

  <nav class="navbar" id="navbar" role="navigation" aria-label="Menu principal">
    <div class="nav-container">
      <div class="nav-logo"><img id="logo" title="logo" src="assets/glogo.png"><h3 id="navtitle"> ArchaeoBase</h3></div>
      <button class="nav-toggle" id="navToggle" aria-label="Abrir menu de navegação" aria-expanded="false">
        <span class="hamburger"></span>
        <span class="hamburger"></span>
        <span class="hamburger"></span>
      </button>
      <ul class="nav-menu" id="navMenu">
        <li><a href="index.html" class="nav-link">Buscar</a></li>
        <li><a href="abouts/about-project.html" class="nav-link">Sobre o Site</a></li>
        <li><a href="abouts/about-project.html#about-team" class="nav-link">Sobre Nós</a></li>
        <li><a href="season/project.html" class="nav-link" target="_blank" rel="noopener">Sobre o Projeto</a></li>
      </ul>
    </div>
  </nav>

  <main class="artifact-detail">
    <div id="artifactContent">
    </div>
    <a href="index.html" class="back-button">Voltar</a>
  </main>

  <footer id="footer" role="contentinfo" tabindex="-1" class="footer-section">
    <div class="footer-container">
      <h3><strong>IMMORTALIS!</strong></h3>
      <p>FIRST Age</p>
      <p>FIRST <i>LEGO</i> League <strong>Challenge</strong></p>
      <p><em>UNEARTHED 25-26</em></p>
      <p><a href="https://www.instagram.com/equipe_immortalis/">@equipe_immortalis</a></p>
      <p><a href="mailto:equipeimmortalis5821@gmail.com">equipeimmortalis5821@gmail.com</a></p>
    </div>
  </footer>

  <script>
    async function loadArtifactDetails() {
        const urlParams = new URLSearchParams(window.location.search);
        const artifactIndex = urlParams.get('id');
        const searchTerm = urlParams.get('searchterm')

        const artifactContent = document.getElementById('artifactContent');
        
        if (!artifactContent) {
            console.error('artifactContent element not found');
            return;
        }

        if (!artifactIndex) {
            artifactContent.innerHTML = '<p>Índice do artefato não especificado na URL.</p>';
            return;
        }

        try {
            const response = await fetch('../ArchaeoBase/data/artifacts.json');
            const data = await response.json();
            const currentArtifact = data.artifacts[artifactIndex - 1];

            if (!currentArtifact) {
                artifactContent.innerHTML = '<p>Artefato não encontrado.</p>';
                return;
            }

            document.title = `${currentArtifact.name} - ArchaeoBase by Immortalis`;
            
            const relatedItems = data.artifacts.filter((artifact, index) => { 
                if (index == (artifactIndex - 1)) return false;
                if (artifact.name.toLowerCase().includes(searchTerm)) return true;
                if (artifact.alias.some(alias => alias.toLowerCase().includes(searchTerm))) return true;
                if (artifact.tags.some(tag => tag.toLowerCase().includes(searchTerm))) return true;
                if (artifact.description.toLowerCase().includes(searchTerm)) return true;
                return false;
            });

            const content = `
            <div class="artifact-header">
                <h1>${currentArtifact.name}</h1>
            </div>
            
            <div class="artifact-info">
                <img src="${currentArtifact.img}" alt="${currentArtifact.name}" class="artifact-image">

                <div class="info-item">
                <strong>Descrição</strong>
                <p>${currentArtifact.description}</p>
                </div>

                ${currentArtifact.alias.length > 0 ? `
                <div class="info-item">
                <strong>Também Conhecida Como...</strong>
                <div class="artifact-tags">
                    ${currentArtifact.alias.map(alias => `<span class="artifact-tag">${alias}</span>`).join('')}
                </div>
                </div>
                ` : ''}

                <div class="info-item">
                <strong>Tags e Características</strong>
                <div class="artifact-tags">
                    ${currentArtifact.tags.map(tag => `<span class="artifact-tag">${tag}</span>`).join('')}
                </div>
                </div>
            </div>

            ${relatedItems.length > 0 ? `
            <div class="related-section">
                <h3>Outras Peças Relacionadas</h3>
                <div class="related-grid">
                ${relatedItems.map((artifact, index) => `
                    <div class="related-item" onclick="viewRelatedItem(${index + 1})">
                        <img src="${artifact.img}" alt="${artifact.name}" class="related-image">
                        <div class="related-name">${artifact.name}</div>
                    </div>
                `).join('')}
                </div>
            </div>
            ` : ''}
            `;

            artifactContent.innerHTML = content;
        } catch (error) {
            console.error('Error loading artifact piece details:', error);
            artifactContent.innerHTML = '<p>Erro ao carregar detalhes do Artefato.</p>';
        }
    }

    function viewRelatedItem(relatedIndex) {
        window.location.href = `artifact-details.html?id=${relatedIndex}`;
    }

    document.addEventListener('DOMContentLoaded', loadArtifactDetails);
  </script>
</body>
</html>
