  <script type="module">
    const supabase = window.subapase

    async function loadArtifactDetails() {
      const urlParams = new URLSearchParams(window.location.search);
      const artifactId = urlParams.get('id');
      const searchTerm = urlParams.get('searchterm') || '';

      const artifactContent = document.getElementById('artifactContent');
      
      if (!artifactContent) return;

      if (!artifactId) {
        artifactContent.innerHTML = '<p>ID do artefato não especificado.</p>';
        return;
      }

      try {
        const { data: currentArtifact, error } = await supabase
          .from('artifacts')
          .select('*')
          .eq('id', artifactId)
          .single();

        if (error) throw error;

        if (!currentArtifact) {
          artifactContent.innerHTML = '<p>Artefato não encontrado.</p>';
          return;
        }

        document.title = `${currentArtifact.name} - ArchaeoBase`;

        // Load related artifacts based on search term
        let relatedItems = [];
        if (searchTerm) {
          const { data: allArtifacts } = await supabase
            .from('artifacts')
            .select('*')
            .neq('id', artifactId);

          if (allArtifacts) {
            const searchTermLower = searchTerm.toLowerCase();
            relatedItems = allArtifacts.filter(artifact => {
              if (artifact.name.toLowerCase().includes(searchTermLower)) return true;
              if (artifact.alias.some(alias => alias.toLowerCase().includes(searchTermLower))) return true;
              if (artifact.tags.some(tag => tag.toLowerCase().includes(searchTermLower))) return true;
              return false;
            });
          }
        }

        const content = `
          <div class="artifact-header">
            <h1>${currentArtifact.name}</h1>
          </div>
          
          <div class="artifact-info">
            ${currentArtifact.img ? `<img src="${currentArtifact.img}" alt="${currentArtifact.name}" class="artifact-image">` : ''}

            <div class="info-item">
              <strong>Descrição</strong>
              <p>${currentArtifact.description}</p>
            </div>

            ${currentArtifact.alias.length > 0 ? `
            <div class="info-item">
              <strong>Também Conhecido Como</strong>
              <div class="artifact-tags">
                ${currentArtifact.alias.map(alias => `<span class="artifact-tag">${alias}</span>`).join('')}
              </div>
            </div>
            ` : ''}

            <div class="info-item">
              <strong>Tags</strong>
              <div class="artifact-tags">
                ${currentArtifact.tags.map(tag => `<span class="artifact-tag">${tag}</span>`).join('')}
              </div>
            </div>
          </div>

          ${relatedItems.length > 0 ? `
          <div class="related-section">
            <h3>Artefatos Relacionados</h3>
            <div class="related-grid">
              ${relatedItems.map(artifact => `
                <div class="related-item" onclick="location.href='artifact-details.html?id=${artifact.id}&searchterm=${searchTerm}'">
                  <img src="${artifact.img || 'assets/placeholder.jpg'}" alt="${artifact.name}" class="related-image">
                  <div class="related-name">${artifact.name}</div>
                </div>
              `).join('')}
            </div>
          </div>
          ` : ''}
        `;

        artifactContent.innerHTML = content;
      } catch (error) {
        console.error('Error loading artifact details:', error);
        artifactContent.innerHTML = '<p>Erro ao carregar detalhes do artefato.</p>';
      }
    }

    document.addEventListener('DOMContentLoaded', loadArtifactDetails);
  </script>
</body>
