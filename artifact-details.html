<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Detalhes do Artefato - ArchaeoBase</title>
  <link rel="stylesheet" href="home/style.css" />
  <link rel="icon" href="assets/logo.png" type="image/png">
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <style>
    .artifact-detail {
      max-width: 1200px;
      margin: 100px auto 50px;
      padding: 2rem;
    }

    .artifact-header h1 {
      text-align: center;
      margin-bottom: 2rem;
      color: var(--gold-dark);
      font-size: 2.5rem;
    }

    .artifact-info {
      display: grid;
      gap: 2rem;
      margin-bottom: 3rem;
    }

    .artifact-image {
      width: 100%;
      max-width: 200px;
      height: 190px;
      border-radius: 12px;
      margin: 0 auto;
      display: block;
      border: 3px solid var(--gold-light);
      transition: all ease-in 0.5s;
    }

    .artifact-image:hover {
      transform: scale(1.2);
      transition: all ease-out 0,35s;
    }

    .info-item {
      background: rgba(255, 255, 255, 0.1);
      padding: 1.5rem;
      border-radius: 12px;
      border: 1px solid rgba(231, 192, 63, 0.3);
    }

    .info-item strong {
      display: block;
      margin-bottom: 0.5rem;
      color: var(--gold-light);
      font-size: 1.2rem;
    }

    .info-item p {
      color: var(--white);
      line-height: 1.6;
      margin: 0;
    }

    .artifact-tags {
      display: flex;
      flex-wrap: wrap;
      gap: 0.5rem;
      margin-top: 0.5rem;
    }

    .artifact-tag {
      background: var(--gold-light);
      color: var(--black);
      padding: 0.4rem 1rem;
      border-radius: 20px;
      font-size: 0.9rem;
      font-weight: 600;
    }

    .related-section {
      margin-top: 3rem;
      padding-top: 2rem;
      border-top: 2px solid rgba(231, 192, 63, 0.3);
    }

    .related-section h3 {
      color: var(--gold-light);
      margin-bottom: 1.5rem;
      font-size: 1.5rem;
    }

    .related-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 1.5rem;
    }

    .related-item {
      background: rgba(255, 255, 255, 0.1);
      border-radius: 12px;
      padding: 1rem;
      text-align: center;
      cursor: pointer;
      transition: all 0.3s ease;
      border: 1px solid rgba(231, 192, 63, 0.2);
    }

    .related-item:hover {
      transform: translateY(-5px);
      background: rgba(255, 255, 255, 0.15);
      border-color: var(--gold-light);
    }

    .related-image {
      width: 100%;
      height: 100px;
      object-fit: cover;
      border-radius: 8px;
      margin-bottom: 0.8rem;
    }

    .related-name {
      font-weight: bold;
      color: var(--gold-light);
      font-size: 1rem;
    }

    .back-button {
      display: inline-block;
      background: var(--gold-dark);
      color: white;
      padding: 1rem 2rem;
      border-radius: 25px;
      text-decoration: none;
      margin-top: 2rem;
      transition: all 0.3s ease;
      font-weight: 600;
      border: none;
      cursor: pointer;
    }

    .back-button:hover {
      background: var(--gold-light);
      color: var(--black);
      transform: translateY(-2px);
    }

    @media (max-width: 768px) {
      .artifact-detail {
        margin: 80px auto 30px;
        padding: 1rem;
      }

      .artifact-header h1 {
        font-size: 2rem;
      }

      .related-grid {
        grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
        gap: 1rem;
      }

      .info-item {
        padding: 1rem;
      }
    }
  </style>
</head>
<body>
  <nav class="navbar" id="navbar" role="navigation" aria-label="Menu principal">
    <div class="nav-container">
      <div class="nav-logo"><img id="logo" title="logo" src="assets/glogo.png"><h3 id="navtitle"> ArchaeoBase</h3></div>
      <button class="nav-toggle" id="navToggle" aria-label="Abrir menu de navegação" aria-expanded="false">
        <span class="hamburger"></span>
        <span class="hamburger"></span>

      <ul class="nav-menu" id="navMenu">

      <p><a href="mailto:equipeimmortalis5821@gmail.com">equipeimmortalis5821@gmail.com</a></p>
    </div>
  </footer>

  <script type="module">
    const URL = 'https://kaefhycyvuwoozlwakfo.supabase.co';
    const KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImthZWZoeWN5dnV3b296bHdha2ZvIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjEwNTc3NTAsImV4cCI6MjA3NjYzMzc1MH0.H5wpYD7UgU82Rxbzwo4ljxaGxwmkOxHekBlHe7SMUBY';
    
    const supabase = window.supabase.createClient(URL, KEY, {
      auth: { persistSession: false }
    });

    async function loadArtifactDetails() {
      const urlParams = new URLSearchParams(window.location.search);
      const artifactId = urlParams.get('id');
      const searchTerm = urlParams.get('searchterm') || '';

      const artifactContent = document.getElementById('artifactContent');
      
      if (!artifactContent) return;

      if (!artifactId) {
        artifactContent.innerHTML = '<p>ID do artefato não especificado.</p>';
        return;
      }

      try {
        const { data: currentArtifact, error } = await supabase
          .from('artifacts')
          .select('*')
          .eq('id', artifactId)
          .single();

        if (error) throw error;

        if (!currentArtifact) {
          artifactContent.innerHTML = '<p>Artefato não encontrado.</p>';
          return;
        }

        document.title = `${currentArtifact.name} - ArchaeoBase`;

        let relatedItems = [];
        if (searchTerm) {
          const { data: allArtifacts } = await supabase
            .from('artifacts')
            .select('*')
            .neq('id', artifactId);

          if (allArtifacts) {
            const searchTermLower = searchTerm.toLowerCase();
            relatedItems = allArtifacts.filter(artifact => {
              if (artifact.name && artifact.name.toLowerCase().includes(searchTermLower)) return true;
              if (artifact.alias && artifact.alias.some(alias => alias.toLowerCase().includes(searchTermLower))) return true;
              if (artifact.tags && artifact.tags.some(tag => tag.toLowerCase().includes(searchTermLower))) return true;
              return false;
            });
          }
        }

        const aliases = currentArtifact.alias || [];
        const tags = currentArtifact.tags || [];

        const content = `
          <div class="artifact-header">
            <h1>${currentArtifact.name}</h1>
          </div>
          
          <div class="artifact-info">
            ${currentArtifact.img ? `<img src="${currentArtifact.img}" alt="${currentArtifact.name}" class="artifact-image">` : ''}

            <div class="info-item">
              <strong>Descrição</strong>
              <p>${currentArtifact.description || 'Sem descrição disponível.'}</p>
            </div>

            ${aliases.length > 0 ? `
            <div class="info-item">
              <strong>Também Conhecido Como</strong>
              <div class="artifact-tags">
                ${aliases.map(alias => `<span class="artifact-tag">${alias}</span>`).join('')}
              </div>
            </div>
            ` : ''}

            ${tags.length > 0 ? `
            <div class="info-item">
              <strong>Tags</strong>
              <div class="artifact-tags">
                ${tags.map(tag => `<span class="artifact-tag">${tag}</span>`).join('')}
              </div>
            </div>
            ` : ''}

            ${currentArtifact.location ? `
            <div class="info-item">
              <strong>Localização</strong>
              <p>${currentArtifact.location}</p>
            </div>
            ` : ''}

            ${currentArtifact.period ? `
            <div class="info-item">
              <strong>Período</strong>
              <p>${currentArtifact.period}</p>
            </div>
            ` : ''}
          </div>

          ${relatedItems.length > 0 ? `
          <div class="related-section">
            <h3>Artefatos Relacionados</h3>
            <div class="related-grid">
              ${relatedItems.map(artifact => `
                <div class="related-item" onclick="location.href='artifact-details.html?id=${artifact.id}&searchterm=${encodeURIComponent(searchTerm)}'">
                  <img src="${artifact.img || 'assets/placeholder.jpg'}" alt="${artifact.name}" class="related-image">
                  <div class="related-name">${artifact.name}</div>
                </div>
              `).join('')}
            </div>
          </div>
          ` : ''}
        `;

        artifactContent.innerHTML = content;
      } catch (error) {
        console.error('Error loading artifact details:', error);
        artifactContent.innerHTML = '<p>Erro ao carregar detalhes do artefato.</p>';
      }
    }

    if (document.readyState === 'loading') {
      document.addEventListener('DOMContentLoaded', loadArtifactDetails);
    } else {
      loadArtifactDetails();
    }
  </script>
</body>
</html>
